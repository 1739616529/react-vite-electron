# see https://www.electron.build/
appId: YourAppID
asar: false
directories:
    output: "release/${version}"
    buildResources: "electron/resources"
files:
    - dist
mac:
    artifactName: "${productName}_${version}.${ext}"
    target:
        - dmg
win:
    target:
        - target: nsis
          arch:
              - x64
    artifactName: "${productName}_${version}.${ext}"
nsis:
    oneClick: false
    perMachine: false
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: false
